<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encounter Sheet</title>
  <link rel="stylesheet" href="css/DnD_Encounter_Sheet.css" />
</head>

<body>
  <h1>Encounter Sheet</h1>

  <div class="form-party-row">
    <div class="form-party-group">
      <label for="js-party-levelinput">Party Level:</label>
      <input type="number" class="input-party" id="js-party-levelinput" name="js-party-levelinput" value="7" min="1"
        max="20">
    </div>
    <div class="form-party-group">
      <label for="js-party-numberinput">Party Nos:</label>
      <input type="number" class="input-party" id="js-party-numberinput" name="js-party-numberinput" value="4" min="1"
        max="6">
    </div>
    <div class="form-party-group">
      <label for="js-xpgainedforcurrent">XP gained for current day:</label>
      <input type="number" class="xpgainedforcurrent" id="js-xpgainedforcurrent" value="0" step="1" size="50"
        name="js-xpgainedforcurrent">
    </div>
  </div>

  <p class="shortresttext">Party Level: <span id="party-level"></span> &nbsp; x &nbsp; <span id="party-number"></span>
  </p>
  <p class="shortresttext">Current daily budget for the party: <span id="dailybudget"></span></p>
  <p class="shortresttext">Current budget per short rest: <span id="partyshortbudget"></span></p>
  <p class="shortresttext">Initial budget remaining: <span id="partyinitialbudgetremain"></span></p>
  <p class="difficulty-ratings">Easy: <span id="difficulty-easy"></span>xp max,  Low: <span id="difficulty-low"></span>xp, 
    Moderate:
    <span id="difficulty-moderate"></span>xp, High: <span id="difficulty-high"></span>xp
  </p>

  <p>_______________________</p>

  <div>
    <form id="form-encounter" class="form-encounter">
      <div class="form-row">
        <div class="form-group">
          <label for="js-monster-cr-input">Monster CR:</label>
          <input type="number" id="js-monster-cr-input" name="js-monster-cr-input" class="CRInputClass" value="7">
        </div>
        <div class="form-group">
          <label for="js-monster-qty-input">Monster Qty:</label>
          <input type="number" id="js-monster-qty-input" name="js-monster-qty-input" min="1" max="20" value="1">
        </div>
        <div class="form-group">
          <label for="js-monster-name-input">Monster Name:</label>
          <input type="text" id="js-monster-name-input" name="js-monster-name-input" class="monster-name-input"
            value="Giant Ape">
        </div>
        <div class="form-group">
          <label for="js-monster-hp-input">Monster HP:</label>
          <input type="number" id="js-monster-hp-input" name="js-monster-hp-input" class="monster-HP-input" min="1"
            max="1000" value="1">
        </div>
      </div>
    </form>
  </div>

  <input type="text" id="search-bar" placeholder="Search monster name...">
  <input type="button" id="clear-search-bar" value="Clear search bar">
  <ul id="resultsList"></ul>

  <br>
  <div>
    <form id="EncounterAddForm">
      <div id="encounter-add-form-1">
        <input type="button" id="add-encounter-current-button" value="Add to Current Encounter">
        <input type="button" id="add-encounter-new-button" value="Add to New Encounter">
        <input type="button" id="reset-button" value="Reset Encounters">
      </div>
      <div id="encounter-add-form-2">
        <input type="button" id="cr-up-button" value="CR Up">
        <input type="button" id="cr-down-button" value="CR Down">
        <input type="button" id="remove-last-encounter" value="Remove last Encounter">
      </div>
    </form>
  </div>
  <br>
  <div>
    <table id="encounter-table">
    </table>
    <br>
  </div>

  <p>_______________________</p>

  <p> Daily Total XP: <span id="daily-total-xp"></span></p>
  <p> Remaining XP: <span id="daily-remaining-xp"></span></p>
  <p> Daily Ratio: <span id="daily-ratio"></span></p>

  <table id="group-table">
  </table>

  <script type="module" src="js/DnD_General.js"></script>
  <script type="module" src="js/DnD_Encounter_Sheet.js"></script>
</body>

</html>
