<!DOCTYPE html>
<html lang="en">

<head>
    <title>Daily Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .ClockForm {
            display: inline-block;
            margin-right: 10px;
            margin-top: 0px;
            padding-top: 0px;
            width: 500px;
        }

        #p-day-text {
            position: relative;
            left: 20px;
            margin-bottom: 0px;
            padding-bottom: 0px;
            width: 500px;
        }
    </style>

</head>

<body>
    <p id="p-day-text"><i><span id="current-day-text"></span><br>
        &nbsp;<span id="current-time-text"></span></i></p>

    <div class="ClockForm">
        <img id="Circle1" src="./images/Current_Time/Time-Default.jpg" alt="Image" width="500px">
    </div>

    <script type="module" src="./js/DnD_General.js"></script>
    <script type="module">

        import { currentTime, currentDay, currentMonth, currentYear, monthsArray, getMonthName, getDateName } from './js/DnD_General.js';

        let time = currentTime;

        function clockSwap() {
            var imgClock = document.getElementById('Circle1');
            imgClock.src = "./images/Current_Time/Time-" + currentTime + ".jpg";
            console.log(imgClock.src);
        };

        let dateName = getDateName(currentDay, currentMonth);
        console.log(dateName);
        let dateText = "Currently " + dateName + " " + currentYear + "DR";
        console.log(dateText);

        document.getElementById("current-day-text").innerText = dateText;

        let timeText = "About " + time;
        document.getElementById("current-time-text").innerText = timeText;

        window.onload = function () {
            clockSwap();
        };

    </script>
</body>

</html>
