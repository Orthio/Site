<!DOCTYPE html>
<html lang="en">
<head>
    <title>DnD Cult of the Dragon Progress</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .CircleContainer {
            display: inline-block;
            margin-right: 10px;
        }
        .CircleSizeClass {
            width: 50px;
            font-size: 30px;
        }
        .CircleTickClass {
            width: 50px;
            font-size: 30px;
        } 
    </style>
</head>

<body>

    <br>
    <form>
        <input type="text" class="ProgressLabel1" id="progress-label-1" name="progress-label-1" value="Sharruth Ritual"><br>
    </form>
    <br>

    <div class="CircleContainer">
        <input type="number" class="CircleSizeClass" id="circle-size-1" name="circle-size-1" 
        value="3" step="1" min="3" max="12"><br>
    </div>

    <div class="CircleContainer">
        <input type="number" class="CircleTickClass" id="circle-tick-1" name="circle-tick-1" 
        value="0" step="1" min="0" max="12"><br>
    </div>
    <br><br>
    <button onclick="updateSheet()" class="button">Update Sheet</button>
    <br><br>
    <img id="Circle1" src="https://i.imgur.com/EuNDi3m.png" alt="Image" width="100px">
    <br>
    <script src="DnD Factions.js"></script>
</body>
</html>
