<!DOCTYPE html>
<html lang="en">
<head>
    <title>DnD Faction Edit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .CircleContainer {
            display: inline-block;
            margin-right: 10px;
        }
        .CircleSizeClass {
            width: 50px;
            font-size: 30px;
        }
        .CircleTickClass {
            width: 50px;
            font-size: 30px;
        } 
        .GoalForm {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
    <script type="module" src="js/DnD_Factions.js"></script>
</head>
<body>
<h1>Factions Edit</h1>

    <h2>Cult of the Dragon Goals</h2>
    <br>
    <div class = "GoalForm">
    <form>
        <label for="progress-label-1"></label>
        <input type="text" class="ProgressLabel1" id="progress-label-1" name="progress-label-1" value="Sharruth Ritual"><br>
    </form>
    <br>

    <div class="CircleContainer">
        <label for="circle-size-1"></label>
        <button type="button" onclick="circle-a1-4()" class="button">4</button>
        <button type="button" onclick="circle-a1-6()" class="button">6</button>
        <button type="button" onclick="circle-a1-8()" class="button">8</button>
        <button type="button" onclick="circle-a1-12()" class="button">12</button>
<br>
        <input type="number" class="CircleSizeClass" id="circle-size-1" name="circle-size-1" 
        value="3" step="1" min="3" max="12"><br>
    </div>

    <div class="CircleContainer">
        <label for="circle-tick-1"></label>
        <input type="number" class="CircleTickClass" id="circle-tick-1" name="circle-tick-1" 
        value="0" step="1" min="0" max="12"><br>
    </div>
    <br><br>
    <button type="button" onclick="updateSheet()" class="button">Update Sheet</button>
    <br><br>
    <img id="Circle1" src="https://i.imgur.com/EuNDi3m.png" alt="Image" width="100px">
    </div>

    <div class = "GoalForm">
        <form>
            <input type="text" class="ProgressLabel2" id="progress-label-2" name="progress-label-2" value="Planning Baldur's Attack"><br>
        </form>
        <br>
    
        <div class="CircleContainer">
            <input type="number" class="CircleSizeClass" id="circle-size-2" name="circle-size-2" 
            value="4" step="1" min="3" max="12"><br>
        </div>
    
        <div class="CircleContainer">
            <input type="number" class="CircleTickClass" id="circle-tick-2" name="circle-tick-2" 
            value="0" step="1" min="0" max="12"><br>
        </div>
        <br><br>
        <button type="button" onclick="updateSheet()" class="button">Update Sheet</button>
        <br><br>
        <img id="Circle2" src="https://i.imgur.com/EuNDi3m.png" alt="Image" width="100px">
        </div>

        <div class = "GoalForm">
            <form>
                <input type="text" class="ProgressLabel3" id="progress-label-3" name="progress-label-3" value="Yummie Gold"><br>
            </form>
            <br>
        
            <div class="CircleContainer">
                <input type="number" class="CircleSizeClass" id="circle-size-3" name="circle-size-3" 
                value="6" step="1" min="3" max="12"><br>
            </div>
        
            <div class="CircleContainer">
                <input type="number" class="CircleTickClass" id="circle-tick-3" name="circle-tick-3" 
                value="0" step="1" min="0" max="12"><br>
            </div>
            <br><br>
            <button type="button" onclick="updateSheet()" class="button">Update Sheet</button>
            <br><br>
            <img id="Circle3" src="https://i.imgur.com/EuNDi3m.png" alt="Image" width="100px">
            </div>
    <br><br>
    <p><b>Extra Goals</b></p>
    <p>Collect treasure</p>
    
</body>

</html>
