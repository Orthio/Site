<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Blood of Carceris Progress</title>
    <link rel="stylesheet" href="../css/DnD_Faction_Progress.css" />
</head>

<body>
    <div class="form-goal-overall">



    </div>



    <script type="module" src="../js/DnD_Factions.js"></script>
    <script>
        // Number of goals to generate
        const goalNumber = 6;

        // Get the container where the goals will be appended
        const goalContainer = document.getElementById("form-goal-overall");

        // Loop to generate the goals dynamically
        for (let i = 1; i <= goalNumber; i++) {
            // Create the main div element
            const goalDiv = document.createElement("div");
            goalDiv.className = "form-goal";

            // Create the paragraph element
            const textGoal = document.createElement("p");
            textGoal.className = "text-goal";

            // Create the span element
            const span = document.createElement("span");
            span.id = `progress-label-${i}`;

            // Add content to the paragraph
            const boldText = document.createElement("b");
            boldText.textContent = `Goal ${i} - Example Description`;

            // Append the span and bold text to the paragraph
            textGoal.appendChild(span);
            textGoal.appendChild(boldText);

            // Create the image element
            const img = document.createElement("img");
            img.id = `js-circle${i}`;
            img.src = "../images/Progress_Clocks/Clock-Blue-0-0.png";
            img.alt = "Circle Pic";
            img.dataset.circle = "0-6";
            img.width = 100;

            // Append the paragraph and image to the main div
            goalDiv.appendChild(textGoal);
            goalDiv.appendChild(img);

            // Append the main div to the container
            goalContainer.appendChild(goalDiv);
        }
    </script>


</body>


</html>
